name: Branch Setup and Lint Check

on:
  push:
    branches:
      - '*'
  workflow_dispatch: 

jobs:
  setup-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Create branches if they do not exist
        run: |
          git fetch --all
          git checkout main || git checkout -b main
          git checkout acceptance || git checkout -b acceptance
          git checkout development || git checkout -b development
          git push origin main acceptance development
          
  lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Flake8 (a linting tool for Python)
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Flake8 to check for linting issues
        run: |
          flake8 --ignore=E501 --count .
          
      - name: Fail on lint errors
        if: failure()  
        run: exit 1
